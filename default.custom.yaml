    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : [ 《, 〈, «, ‹, ˂, ˱ ]
    '>' : [ 》, 〉, », ›, ˃, ˲ ]
    '/' : { commit: 、 }
    '?' : { commit: ？ }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    '\' : [ ＼, ÷, ／, ､ ]
    '|' : [ ・, ｜, '§', '¦', '‖' ]
    '`' : [ ｀, ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
    '~' : [ 〜, ～, 〰, ˜, ˷, ⸯ, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌, ⌇ ]
    '!' : { commit: ！ }
    '@' : [ ＠, ☯, ©, ®, ℗ ]
    '#' : [ ＃, ⌘, № ]
    '%' : [ ％, '°', '℃', ‰, ‱, ℉, ℅, ℆, ℀, ℁, ⅍ ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    '^' : { commit: …… }
    '&' : ＆
